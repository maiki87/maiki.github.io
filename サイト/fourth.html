<h4>ボールポゼッション</h4>
<p style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333; border-radius: 10px;">
4対4＋3
<br>端から反対のフリーマンまでボールをつなぐことが目的。
中の選手はセンターラインをドリブルでしか超えられない。
パスでラインを超えることはできない。
</p>

<h4>ポイント</h4>
<p style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333; border-radius: 10px;">
ラインを超えるためにはスペースが必要で、そのスペースを作るためには
幅と高さを作って速くボールを動かす。速いパスでボールを動かすことで
DFがボールに追いつけなくなっていき、自然とスペースが生まれていき自分たちが
プレーしやすい環境が作れる。
</p>
